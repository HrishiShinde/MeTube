{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">
    <h2 class="text-center mb-4">Create a New Account</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_name" class="form-label">Name</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="id_name" name="firstname" placeholder="First Name" aria-label="First Name">
            <input type="text" class="form-control" id="id_name" name="lastname" placeholder="Last Name" aria-label="Last Name">
        </div>
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                ðŸ‘€
                </button>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password', this)">
                ðŸ‘€
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

<script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
            btn.innerHTML = "ðŸ™ˆ";
        } else {
            input.type = "password";
            btn.innerHTML = "ðŸ‘€";
        }
    }
</script>
{% endblock %}
